<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To My Celestial Queen</title>
  <meta name="robots" content="noindex, nofollow" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Dancing Script', cursive;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      clip-path: path('M 0 2.5 C 0 -2 5 -2 5 2.5 C 5 -2 10 -2 10 2.5 C 10 6 5 10 5 10 C 5 10 0 6 0 2.5 Z');
      animation: float 10s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.6) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-10vh) scale(1) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    .code-input,
    .button {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      border-radius: 0.8rem;
      border: none;
      font-family: inherit;
      margin: 1rem 0;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.3);
    }

    .button {
      background-color: #ffefef;
      color: #000;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ffd6d6;
    }

    .code-input {
      background-color: #fff;
      color: #333;
      text-align: center;
    }

    .letter {
      display: none;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 2.5s ease-in, transform 1s ease-out;
      background-color: rgba(255, 255, 255, 0.9);
      color: #222;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 1.2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      font-size: 1.2rem;
      line-height: 1.8rem;
    }

    .letter.show {
      display: block;
    }

    .letter.reveal {
      opacity: 1;
      transform: scale(1);
    }

    .signature {
      margin-top: 2rem;
      font-style: italic;
      text-align: right;
    }

    audio {
      display: none;
    }

    #font-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: transparent;
      border: none;
      color: pink;
      outline: none;
      font-size: 5rem;
      cursor: pointer;
      z-index: 10000;
      transition: transform 0.2s ease;
      user-select: none;
      padding: 0;
      line-height: 1;
    }

    #font-toggle:hover {
      transform: scale(1.2);
    }

    #font-toggle:focus {
      outline: none;
      box-shadow: none;
    }

    @media (max-width: 600px) {
      #font-toggle {
        font-size: 3.5rem;
        top: 0.7rem;
        left: 0.7rem;
      }
    }

    #music-toggle {
      position: fixed;
      top: 7rem;
      left: 2rem;
      font-size: 3rem;
      background: transparent;
      border: none;
      color: #ff8dc7;
      cursor: pointer;
      z-index: 10000;
      transition: transform 0.2s ease;
      padding: 0;
      line-height: 1;
    }

    #music-toggle:hover {
      transform: scale(1.3);
    }

    @media (max-width: 600px) {
      #music-toggle {
        font-size: 2rem;
        top: 5rem;
        left: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <button id="font-toggle" title="Change font">ðŸ’–</button>
  <button id="music-toggle" title="Toggle music">ðŸŽ¶</button>
  <div class="stars" id="stars"></div>

  <div class="container">
    <input class="code-input" type="text" id="code" placeholder="The Day It All Began" />
    <button class="button" onclick="revealLetter()">Click To Reveal</button>

    <div class="letter" id="letter">
      <p><span style="font-size: 22px;"><b>To You My Queen</b></span></p>
      <br />
      <div class="signature">
        Eternally yours,<br />
        Honey
      </div>
    </div>
  </div>

  <audio id="celestial-audio" preload="auto"></audio>

  <script>
    const playlist = [
      "assets/Theme-of-The-Celestial-Queen-I.mp3",
      "assets/Theme-of-The-Celestial-Queen-II.mp3",
      "assets/Theme-of-The-Celestial-Queen-III.mp3",
      "assets/Final-Celestial-Symphony.mp3"
    ];

    const audioPlayer = document.getElementById("celestial-audio");
    let currentTrack = 0;

    function playTrack(index) {
      audioPlayer.src = playlist[index];
      audioPlayer.volume = 0.5;
      audioPlayer.play().catch(e => {
        console.warn("Autoplay may be blocked until user interaction.", e);
      });
    }

    audioPlayer.addEventListener("ended", () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      playTrack(currentTrack);
    });

    function spawnHearts() {
      const container = document.getElementById("stars");
      for (let i = 0; i < 70; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDuration = `${8 + Math.random() * 12}s`;
        heart.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(heart);
      }
    }

    function revealLetter() {
      const code = document.getElementById('code').value.trim();
      const correctCode = '070524';
      const letter = document.getElementById('letter');
      const button = document.querySelector('.button');
      const input = document.querySelector('.code-input');

      if (code === correctCode) {
        letter.classList.add('show');
        setTimeout(() => {
          letter.classList.add('reveal');
        }, 50);

        button.style.display = 'none';
        input.style.display = 'none';

        playTrack(currentTrack);
        spawnHearts();
      } else {
        alert("Wrong date, my Lord. Try again.");
      }
    }

    window.addEventListener("load", () => {
      audioPlayer.src = playlist[0];
    });

    const toggleButton = document.getElementById("font-toggle");
    let usingTimes = false;

    toggleButton.addEventListener("click", () => {
      document.body.style.fontFamily = usingTimes ? "" : "'Times New Roman', Times, serif";
      usingTimes = !usingTimes;
    });
  </script>
</body>
</html>
