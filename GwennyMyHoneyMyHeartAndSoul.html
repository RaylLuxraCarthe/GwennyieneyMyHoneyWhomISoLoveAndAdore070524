<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To My Celestial Queen</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #000814, #001d3d);
        overflow: hidden;
        font-family: 'Dancing Script', cursive;
      }

      .heart {
        position: absolute;
        width: 10px;
        height: 10px;
        background: pink;
        transform: rotate(45deg);
        animation: float 10s linear infinite;
      }

      .heart::before,
      .heart::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        background: pink;
        border-radius: 50%;
      }

      .heart::before {
        top: -5px;
        left: 0;
      }

      .heart::after {
        left: -5px;
        top: 0;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(45deg);
        }
        100% {
          transform: translateY(-10vh) rotate(45deg);
        }
      }

      .card {
        background: #fefbf3;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        text-align: center;
        max-width: 400px;
        transition: all 0.5s ease-in-out;
        cursor: pointer;
        border: 2px solid #fff3cd;
        backdrop-filter: blur(5px);
      }

      .hidden {
        display: none;
      }

      .letter-content {
        font-size: 20px;
        margin-top: 20px;
        line-height: 1.6;
        color: #222;
      }

      .button-container {
        margin-top: 20px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background-color: #ff5c8a;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #e14c76;
      }

      .music-control {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        cursor: pointer;
      }

      .music-control img {
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="music-control" onclick="toggleMusic()">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727269.png" alt="Music" />
    </div>
    <audio id="celestial-audio" autoplay loop></audio>

    <div id="coverCard" class="card" onclick="revealLetter()">
      <h2>To You My Queen</h2>
      <p>Eternally yours,<br />Honey</p>
    </div>

    <div id="letterCard" class="card hidden">
      <h2>To You My Celestial Queen</h2>
      <div class="letter-content">
        <p>My dearest love,</p>
        <p>This letter is a testament to the depths of my affection and the gravity of your grace...</p>
        <p>You are my dawn and my starlight.</p>
        <p>Always,<br />Your Honey</p>
      </div>
      <div class="button-container">
        <button class="btn" onclick="resetView()">Back</button>
      </div>
    </div>

    <script>
      const playlist = [
        "assets/Theme-of-The-Celestial-Queen-I.mp3",
        "assets/Theme-of-The-Celestial-Queen-II.mp3",
        "assets/Theme-of-The-Celestial-Queen-III.mp3"
      ];

      let currentTrack = 0;
      const audioPlayer = document.getElementById("celestial-audio");

      function toggleMusic() {
        if (audioPlayer.paused) {
          audioPlayer.play();
        } else {
          audioPlayer.pause();
        }
      }

      function playNextTrack() {
        currentTrack = (currentTrack + 1) % playlist.length;
        audioPlayer.src = playlist[currentTrack];
        audioPlayer.play();
      }

      audioPlayer.addEventListener("ended", playNextTrack);
      audioPlayer.src = playlist[0];
      audioPlayer.play();

      function revealLetter() {
        document.getElementById("coverCard").classList.add("hidden");
        document.getElementById("letterCard").classList.remove("hidden");
      }

      function resetView() {
        document.getElementById("coverCard").classList.remove("hidden");
        document.getElementById("letterCard").classList.add("hidden");
      }

      // Particle effect
      for (let i = 0; i < 80; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `${5 + Math.random() * 5}s`;
        document.body.appendChild(heart);
      }
    </script>
  </body>
</html>
